<!DOCTYPE html>
<html>

<head>
    <title>Gorilla</title>
    <link rel='icon' type='image/png' href='icons8-harambe-the-gorilla-50.png' />
    <link rel='stylesheet' type='text/css' href='font/komikatext_regular_macroman/stylesheet.css' />
    <script src='lib/babel.min.js'></script>
    <script src='lib/react.development.js'></script>
    <script src='lib/react-dom.development.js'></script>
    <script src='lib/react-router-dom.js'></script>
    <script>
        Gorilla = {}
    </script>
    <link rel='stylesheet' type='text/css' href='components/shell/shell.css' />
    <script src='components/shell/shell.js' type='text/babel'></script>
    <link rel='stylesheet' type='text/css' href='components/host/host.css' />
    <script src='components/host/host.js' type='text/babel'></script>
    <link rel='stylesheet' type='text/css' href='components/play/play.css' />
    <script src='components/play/play.js' type='text/babel'></script>
    <script src='components/general.js' type='text/babel'></script>
    <link rel='stylesheet' type='text/css' href='components/sticky/sticky-button.css' />
    <script src='components/sticky/sticky-button.js' type='text/babel'></script>
    <link rel='stylesheet' type='text/css' href='components/sticky/sticky-card.css' />
    <script src='components/sticky/sticky-card.js' type='text/babel'></script>
    <style>
        html,
        body,
        #react-root {
            margin: 0;
            height: 100%;
        }

        html {
            background: black;
            font-family: komika_textregular;
        }
    </style>
</head>

<body>

    <div id='react-root'>
    </div>
    <script type='text/babel' data-type='module'>
        'use strict'
        const answers = [
            { "id": "A", "text": "answer1" },
            { "id": "B", "text": "answer2" },
            { "id": "C", "text": "answer3" },
            { "id": "D", "text": "answer4" }
        ]
        const Page = function () {
            const [volume, setVolume] = React.useState(1)

            return <Gorilla.Shell onVolume={setVolume} fullScreenContent={false}>
                <Gorilla.HostGame.QuestionAndAnswers countDown='1' question='Test' answers={answers} />
            </Gorilla.Shell>
        }
        ReactDOM.render(<Page />, document.querySelector('#react-root'))
    </script>
</body>

</html>
