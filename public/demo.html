<!DOCTYPE html>
<html>

<head>
	<title>Gorilla</title>
	<link rel="icon" type="image/png" href="icons8-harambe-the-gorilla-50.png" />
	<link rel="stylesheet" type="text/css" href="font/komikatext_regular_macroman/stylesheet.css" />
	<link rel="stylesheet" type="text/css" href="components/sticky/sticky-button.css" />
	<script src="lib/babel.min.js"></script>
	<script src="lib/react.development.js"></script>
	<script src="lib/react-dom.development.js"></script>
	<script src="lib/react-router-dom.js"></script>
	<script nomodule src="lib/bundle.es5.js"></script>
	<script src="lib/bundle.esm.js" type="module"></script>
	<script src="demo-adapter.js" type="text/babel"></script>
	<script src="components/general.js" type="text/babel"></script>
	<script src="components/entrance.js" type="text/babel"></script>
	<script src="components/host.js" type="text/babel"></script>
	<script src="components/play.js" type="text/babel"></script>
	<script src="components/sticky/sticky-button.js" type="text/babel"></script>
</head>

<body id="content" class="sapUiBody">
	<div id="react-root"></div>

	<script type="text/babel">
		'use strict'

		function DemoClient(props) {
			const [status, setStatus] = React.useState('')
			const [gameId, setGameId] = React.useState('')
			const [playerName, setPlayerName] = React.useState('')

			const join = async (gameId, playerName) => {
				setPlayerName(playerName)
				setGameId(gameId)
				setStatus('play')
			}

			const host = async (gameId) => {
				setGameId(gameId)
				setStatus('host')
			}

			if (status === 'play') {
				return <PlayGame gameId={gameId} playerName={playerName} adapter={props.adapter} />
			} else if (status === 'host') {
				return <HostGame gameId={gameId} adapter={props.adapter} />
			} else {
				return <Entrance onJoin={join} onHost={host} adapter={props.adapter} />
			}
		}

		function DemoApp(props) {
			const [clients, setClients] = React.useState([])

			const addClient = () => {
				setClients((oldClients) => [...oldClients, { id: oldClients.length }])
			}

			const clientsHtml = clients.map((c) => {
				return <div key={c.id}>
					<h1>Client {c.id + 1}</h1>
					<DemoClient adapter={props.adapter} />
				</div>
			})

			return <div style={{ marginLeft: "20%", marginRight: "20%" }}>
				{clientsHtml}
				<p />
				<button onClick={addClient}>Add Demo Client</button>
			</div>
		}

		ReactDOM.render(<DemoApp adapter={new DemoAdapter()} />, document.querySelector('#react-root'))
	</script>

</body>

</html>
